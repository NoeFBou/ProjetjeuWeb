# Workflow pour déployer un site Jekyll avec le dossier `public` sur GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape 2 : Configurer Ruby pour Jekyll
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      # Étape 3 : Installer les dépendances Jekyll
      - name: Install dependencies
        run: bundle install

      # Étape 4 : Générer le site avec Jekyll
      - name: Build the site
        run: bundle exec jekyll build --destination ./dist

      # Étape 5 : Configurer GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      # Étape 6 : Télécharger les fichiers générés
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # Étape 7 : Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
