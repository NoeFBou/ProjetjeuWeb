# Workflow simple pour déployer un site Jekyll sur GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Exécuter lors des pushs sur la branche par défaut
  push:
    branches: ['main']

  # Permet de déclencher manuellement ce workflow depuis l'onglet Actions
  workflow_dispatch:

# Définir les permissions nécessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permet un seul déploiement à la fois
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape 2 : Configurer Ruby pour Jekyll
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Version compatible avec Jekyll
          bundler-cache: true # Active le cache Bundler

      # Étape 3 : Installer les dépendances Jekyll
      - name: Install dependencies
        run: bundle install

      # Étape 4 : Générer le site avec Jekyll
      - name: Build the site
        run: bundle exec jekyll build --destination ./_site

      # Étape 5 : Configurer GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      # Étape 6 : Télécharger les fichiers générés
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      # Étape 7 : Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
